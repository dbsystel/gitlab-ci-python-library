stages:
- diff
- deploy
diff-cdk:
  stage: diff
  script:
  - cdk synth my-cdk-stack
  - cdk diff my-cdk-stack
deploy-cdk:
  needs:
  - job: diff-cdk
    artifacts: true
  stage: deploy
  script:
  - pip3 install gcip
  - python3 -m gcip.addons.cdk.tools.wait_for_cloudformation_stack_ready --stack-names
    'my-cdk-stack'
  - cdk deploy --strict --require-approval 'never' --toolkit-stack-name cdk-toolkit
    my-cdk-stack
