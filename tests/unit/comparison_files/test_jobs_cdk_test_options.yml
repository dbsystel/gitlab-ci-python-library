stages:
- diff
- deploy
diff-cdk:
  stage: diff
  script:
  - cdk synth -v teststack
  - cdk diff -o teststack
deploy-cdk:
  stage: deploy
  script:
  - pip3 install gcip
  - python3 -m gcip.script_library.wait_for_cloudformation_stack_ready --stack-names
    'teststack'
  - cdk deploy --strict --require-approval 'never' -i --toolkit-stack-name CDKToolkit
    teststack
