stages:
- print_date
print-date:
  image: docker/image:example
  script:
  - ./before-script.sh
  - date
  - ./after-script.sh
  rules:
  - if: $MY_VARIABLE_IS_PRESENT
    when: on_success
    allow_failure: false
  variables:
    USER: Max Power
    URL: https://example.com
  artifacts:
    paths:
    - binaries/
    - .config
  tags:
  - test
  - europe
  stage: print_date
