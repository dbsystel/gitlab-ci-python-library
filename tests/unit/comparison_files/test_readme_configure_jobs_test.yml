print-date:
  artifacts:
    paths:
    - binaries/
    - .config
  image: docker/image:example
  rules:
  - allow_failure: false
    if: $MY_VARIABLE_IS_PRESENT
    when: on_success
  script:
  - ./before-script.sh
  - date
  - ./after-script.sh
  stage: print_date
  tags:
  - test
  - europe
  variables:
    URL: https://example.com
    USER: Max Power
stages:
- print_date
