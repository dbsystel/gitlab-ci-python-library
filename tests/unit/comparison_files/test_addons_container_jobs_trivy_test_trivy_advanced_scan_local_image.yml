stages:
- check
check-advanced-scan:
  image:
    name: aquasec/trivy:latest
  stage: check
  script:
  - set -eo pipefail
  - trivy image --input /foo/bar/baz/custom_image.tar --no-progress --format json
    --severity MEDIUM,HIGH,CRITICAL --exit-code 1 --list-all-pkgs |tee /path/to/project/trivi.txt
  artifacts:
    paths:
    - trivi.txt
